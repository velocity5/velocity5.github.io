<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="myForm">
		<div class="calculator">
			<input type="text" id="cal" value="" /> <br>
			<br>
			<div class="keys">
				<button type="button" value="+" class="operator" onclick="sum()">+</button> 
				<button type="button" value="-" class="operator" onclick="sub()">-</button> 
				<button type="button" value="x" class="operator" onclick="mul()">x</button> 
				<button type="button" value="/" class="operator" onclick="div()">/</button> 
				<button type="button" value="%" class="operator" onclick="percent()">%</button>

				<button type="button" value="7" onclick="percent()">7</button> 
				<button type="button" value="8" onclick="percent()">8</button> 
				<button type="button" value="9" onclick="percent()">9</button>

				<button type="button" value="6" onclick="percent()">4</button>
				<button type="button" value="5" onclick="percent()">5</button>
				<button type="button" value="4" onclick="percent()">6</button>

				<button type="button" value="3" onclick="percent()">3</button>
				<button type="button" value="2" onclick="percent()">2</button>
				<button type="button" value="1" onclick="percent()">1</button>
				<button type="button" value="0" onclick="percent()">0</button>

				<button type="button" value="=" class="equal-operator" onclick="equal()">=</button> 
				<button type="button" value="." class="dot-operator" onclick="dot()">.</button> 
				<button type="button" onclick="resetFunction()" value="Reset">Reset</button>
			</div>
			
			
		</div>
	</form>
	<script>
		function resetFunction() {
			document.getElementById("myForm").reset();
		}
		function sum() {
			

		}
	</script>
</body>
</html>
