<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <form name="myForm">
            <input type="text" name="textview" id="display" placeholder="0" disabled>
        </form>
        <table>
            <tr>
                <td><input type="button" class="button operand" value="&radic;" onclick="squareRoot('root')" id="root"></td>
                <td><input type="button" class="button operand" value="x²" onclick="squareRoot('square')" id="square"></td>
                <td><input type="button" class="button operand" value="sin" onclick="sincosCal('sin')" id="sin"></td>
                <td><input type="button" class="button operand" value="cos" onclick="sincosCal('cos')" id="cos"></td>
            </tr>
            <tr>
                <td><input type="button" class="button operand" value="CA" id="allClear"></td>
                <td><input type="button" class="button operand" value="C" id="backSpace"></td>
                <td><input type="button" class="button operand" value="%" id="percent"></td>
                <td><input type="button" class="button operand" value="x!" id="factorial" onclick="getFactorial()"></td>

            </tr>
            <tr>
                <td><input type="button" class="button number" value="7"></td>
                <td><input type="button" class="button number" value="8"></td>
                <td><input type="button" class="button number" value="9"></td>
                <td><input type="button" class="button operand" value="+" onclick="getOperand('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button number" value="4"></td>
                <td><input type="button" class="button number" value="5"></td>
                <td><input type="button" class="button number" value="6"></td>
                <td><input type="button" class="button operand" value="-" onclick="getOperand('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button number" value="1"></td>
                <td><input type="button" class="button number" value="2"></td>
                <td><input type="button" class="button number" value="3"></td>
                <td><input type="button" class="button operand" value="x" onclick="getOperand('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button operand" value="." id="decimal"></td>
                <td><input type="button" class="button number" value="0"></td>
                <td><input type="button" class="button" value="=" id="equal"></td>
                <td><input type="button" class="button operand" value="÷" onclick="getOperand('/')"></td>
            </tr>
        </table>
    </div>
    <div class="background-change">
        <button type="button" class="gradient btn-grad">change me</button>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
