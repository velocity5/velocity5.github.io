<script type="text/javascript">
    var EPSILON = 0.0001;
    var cal_sprt = function() {
        var number = document.getElementById("number").value;
        var result = 1;
        while (Math.abs(result * result - number) / number >= EPSILON)
            result = (number / result  - result) / 2 + result;
        document.getElementById("output").value = result;
    }
</script>
<div>DEMO Tinh can bac 2 khong dung ham sqrt</div>
<div>Input number:   <input id="number" type="number" length="10" min="1" value="25">
<input id="cal_sprt" type="button" value = "Enter" onclick="cal_sprt();">
    <div>Output number:   <input type="text" id="output"></div>
</div>
