<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			background: #f1f1f1;
			min-height: 100vh;
		}
		h1 {
			text-align: center;
			font-size: 24px;
		}
		img {
			max-width: 100%;
			display: block;
		}
		.container {
			max-width: 900px;
			margin: auto;
		}
		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 15px;
		}
		.thumb {
			border: 2px solid #e6e6e6;
			padding: 10px;
			background: #ffffff;
			transition: 0.3s;
		}
		.thumb:hover {
			transform: scale(1.3);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Image Gallery</h1>

		<div class="grid">
			<div class="thumb">
				<img src="https://i.pinimg.com/originals/0c/00/5c/0c005c16b44481a06303e740e09b040c.jpg" alt="" />
			</div>

			<div class="thumb">
				<img src="https://data.whicdn.com/images/256047686/original.png" alt="" />
			</div>

			<div class="thumb">
				<img src="https://i.pinimg.com/474x/c5/89/33/c589335621b375acd3baeb5c5c6d4c08.jpg" alt="" />
			</div>
		</div>
	</div>
</body>
</html>
