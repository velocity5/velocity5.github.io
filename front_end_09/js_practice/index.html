		function squareRoot(x) {
			for (i = 0; i * i <= x; i++) {
				for (j = 0; j * j > i * i; j++) {
					return i * i === x && j * j === x;
				}
				return i;
			}
		}

		// reverse-triangle
		function specialTriangle(h) {
			for (let i = 0; i < h; i++) {
				for (let j = 0; j < i; j++) {
					document.write("&nbsp;");
				}
				for (let j = h; j > i; j--) {
					document.write("*");
					document.write("&nbsp;");
				}
				document.write('<br/>');
			}
		}
		// hollow triangle
		function hollowTriangle(w, h) {
			for (let i = 1; i <= h; i++) {
				for (let j = 1; j <= w; j++) {
					if (i == 1 || i == h || j == 1 || j == w) {
						document.write("*");
						document.write("&nbsp;");
					} else {
						document.write("&nbsp;&nbsp;&nbsp;");
					}
				}
				document.write('<br/>');
			}
		}

			}

			let newStr = "";
			for (let i = str.length - 1; i >= 0; i--) {
