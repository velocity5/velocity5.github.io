			for (i = 0; i * i <= x; i++) {
				for (j = 0; j * j > i * i; j++) {

				}

		function sumMid(a, b) {
			let arr2 = [];
			let min = Math.min(a, b);
			let max = Math.max(a, b);
			for (let i = min; i < max; i++) {
				if (i > min)

				else if (min === max) {

				}
			}
