		function specialTriangle(h) {
		  for (let i = 0; i < h; i++) {
		    for (let j = 0; j < i; j++) {

		    }
		    for (let j = h; j > i; j--) {

		}
		// hollow triangle
		function hollowTriangle(w,h) {
		  for (let i = 1; i <= h; i++) {
		    for (let j = 1; j <= w; j++) {
		      if (i == 1 || i == h || j == 1 || j == w) {
		        document.write("*");
		        document.write("&nbsp;");
		      } else {

		      }
		    }
