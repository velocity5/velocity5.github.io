<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="wrap">
		<div class="title">Log In</div>
		<div class="form-login">
			<form action="login_confirm.html" method="GET">
				<input type="email" name="email" id="email" placeholder="Email Address" required autofocus>
				<input type="password" name="pwd" id="pwd" placeholder="Password" required autofocus>
				<input type="checkbox" name="remember" id="remember"> <label for="remember">Remember me</label>
				<input type="checkbox" name="showhide" id="showhide"> <label for="showhide">Show/Hide Password</label>
				<button type="submit" value="submit" class="btn gradient-button loginbtn">Login</button>
			</form>
			<a href="#">Forgot password?</a>
		</div>
	</div>
</body>

</html>
