<!DOCTYPE html>
<html>
<head>

		* {
			box-sizing: border-box;

		body { color: black }
		a { color: red; }

	</style>
</head>
<body>
	<ul>
	    <li><a>Item 1</a></li>

	    <li><a>Item 3</a></li>
	</ul>

</html>
