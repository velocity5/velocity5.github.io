
<header class="bg-header">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-xs-12 col-md-6 info-part d-flex justify-content-start"><span class="quick-phone"><a class="nav-link phone-number" href="#"> <i class="fas fa-phone-alt"> (+84)1923-8564</i></a></span><span class="quick-mail"><a class="nav-link email" href="#"><i class="far fa-envelope"> support@zigtoys.com</i></a></span></div>
      <div class="col-12 col-sm-12 col-xs-12 col-md-6 user-part">
        <ul>
          <li class="nav-item"><a class="nav-link dangnhap" href="#" data-toggle="modal" data-target="#loginPopup"> <i class="far fa-user-circle"> Đăng Nhập | Đăng Ký </i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal fade userLogin" id="loginPopup" tabindex="-1" role="dialog" aria-labelledby="loginPopup" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-login">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item active" id="loginTab"><a class="nav-link" href="#login" role="tab" data-toggle="tab">ĐĂNG NHẬP</a></li>
          <li class="nav-item" id="signupTab"><a class="nav-link" href="#signup" role="tab" data-toggle="tab">ĐĂNG KÝ</a></li>
        </ul>
        <div class="tab-content tab__user">
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form method="POST">
              <div class="boxField">
                <input class="validate mail-login" id="inputEmail" type="email" placeholder="Email*"/>
              </div>
              <div class="boxField">
                <input class="validate pass" id="inputPassword" type="password" placeholder="Mật khẩu*"/><i class="far fa-eye"></i>
              </div>
              <div class="boxField check-remember">
                <input id="remember_me" type="checkbox"/>
                <label for="remember_me">Ghi nhớ đăng nhập</label>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-default btn-login" id="btnLogin">ĐĂNG NHẬP</button><a class="forgot-pwd" href="#" data-toggle="modal" data-target="#reset" data-dismiss="modal">Quên mật khẩu?</a>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="signup" role="tabpanel">
            <form method="POST">
              <div class="boxField">
                <input class="username" id="formUsername" type="text" placeholder="Tên người dùng*"/>
              </div>
              <div class="boxField">
                <input class="validate mail-signup" id="formSignup-mail" type="email" placeholder="Email*"/>
              </div>
              <div class="boxField">
                <input class="validate pass" id="formSignup-pass" type="password" placeholder="Mật khẩu*"/><i class="far fa-eye"></i>
              </div>
              <div class="boxField">
                <input class="validate pass__again" id="formSignup-pass__again" type="password" placeholder="Nhập lại mật khẩu*"/>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-default btn-signup" id="btnSignup">ĐĂNG KÝ</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
