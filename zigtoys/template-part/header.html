
<header class="bg-header">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-xs-12 col-md-6 info-part d-flex justify-content-start"><span class="quick-phone"><a class="nav-link phone-number" href="#"> <i class="fas fa-phone-alt"> (+84)1923-8564</i></a></span><span class="quick-mail"><a class="nav-link email" href="#"><i class="far fa-envelope"> support@zigtoys.com</i></a></span></div>
      <div class="col-12 col-sm-12 col-xs-12 col-md-6 user-part">
        <ul>
          <li class="nav-item"><a class="nav-link dangnhap" href="#" data-toggle="modal" data-target="#loginPopup"> <i class="far fa-user-circle"> Đăng Nhập | Đăng Ký</i></a><a class="nav-link dangnhap hiddenMobil" href="#" data-toggle="modal" data-target="#loginPopup"> <i class="far fa-user-circle"></i></a></li>
        </ul>
        <div class="modal fade user-modal in" id="loginPopup" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item active" id="loginTab"><a href="#login" role="tab" data-toggle="tab">ĐĂNG NHẬP</a></li>
                <li class="nav-item" id="signupTab"><a href="#signup" role="tab" data-toggle="tab">ĐĂNG KÝ</a></li>
              </ul>
              <div class="tab-content tab__user">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                  <form>
                    <div class="boxField">
                      <input class="validate mail-login" id="inputEmail" type="email"/>
                      <label class="label" for="up">Email của bạn</label>
                    </div>
                    <div class="boxField">
                      <input class="validate pass" id="inputPassword" type="password"/>
                      <label class="label" for="up">Mật khẩu</label><i class="far fa-eye"></i>
                    </div>
                    <div class="boxField check-remember">
                      <input id="remember_me" type="checkbox"/>
                      <label for="remember_me">Ghi nhớ đăng nhập</label>
                    </div>
                    <div class="boxField">
                      <button class="btn btn-default btn-login" id="btnLogin">ĐĂNG NHẬP</button>
                    </div><a class="forgot-pwd" href="#" data-toggle="modal" data-target="#reset" data-dismiss="modal">Quên mật khẩu?</a>
                  </form>
                </div>
                <div class="tab-pane fade" id="signup" role="tabpanel">
                  <form>
                    <div class="boxField">
                      <input class="username" id="formUsername" type="text"/>
                      <label for="up">Tên người dùng</label>
                    </div>
                    <div class="boxField">
                      <input class="validate mail-signup" id="formSignup-mail" type="email"/>
                      <label for="up">Email của bạn</label>
                    </div>
                    <div class="boxField">
                      <input class="validate pass" id="formSignup-pass" type="password"/>
                      <label for="up">Mật khẩu</label><i class="far fa-eye"></i>
                    </div>
                    <div class="boxField">
                      <button class="btn btn-default btn-signup" id="btnSignup">ĐĂNG KÝ</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
