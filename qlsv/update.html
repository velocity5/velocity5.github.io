<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cập Nhật Học Viên</title>
</head>
<body>
    <div class="container">
        <h1>Cập Nhật Học Viên</h1>
        <div id="form">
            <div class="form-group form-flex">
                <div class="wrap">
                    <label for="name" class="col-sm-2">Họ tên</label>
                    <span class="danger">*</span>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="name" class="form-control">
                </div>
            </div>
            <div class="form-group form-flex">
                <div class="wrap">
                    <label for="name" class="col-sm-2">Năm sinh</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="yrs" class="form-control">
                </div>
            </div>
            <div class="form-group form-flex">
                <div class="wrap">
                    <label for="name" class="col-sm-2">Email</label>
                    <span class="danger">*</span>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="email" class="form-control">
                </div>
            </div>
            <div class="form-group form-flex">
                <div class="wrap">
                    <label for="name" class="col-sm-2">Phone</label>
                    <span class="danger">*</span>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="phone" class="form-control">
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-back">Quay lại</button>
            <button class="btn btn-save">Lưu</button>
        </div>
        
    </div>
</body>
</html>
